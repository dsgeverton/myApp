<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Puxe para atualizar"
      refreshingSpinner="circles"
      refreshingText="Atualizando...">
    </ion-refresher-content>  
  </ion-refresher>
  <ion-card *ngFor="let movie of lista_filmes" >
    <ion-item>
      <!-- <ion-avatar item-start>
        <img src="{{ user.user_img_path }}" alt="Foto de perfil do usuário">
      </ion-avatar> -->
      <h2> {{ movie.title }} </h2>
      <p>{{movie.release_date}}</p>
    </ion-item>
  
    <img src="{{ movie_img_base_path + movie.backdrop_path }}" (click)='expand()' alt="Imagem do post">
  
    <ion-card-content>
      <p>{{ movie.overview }}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button id="btn-add-curtida" [ngClass]="class_name" (click)="chamar_curtir()" ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div><span> {{ post.post_qtd_likes }} </span> Curtidas</div>
        </button>
      </ion-col>
      <ion-col>
        <button id="btn-add-comentario" class="no-pressed" ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div><span> {{ post.post_qtd_comments }} </span> Comentários</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{post.post_comments_users[0].comment_date}}h ago
        </ion-note>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-md-4>
        <button ion-button round outline block (click)="abrirDetalhes(movie)">Detalhes</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
