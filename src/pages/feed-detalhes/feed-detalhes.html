<ion-header>
  <ion-navbar>
    <ion-title>FeedDetalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
  <ion-card *ngIf="movie">

    <img src="{{ movie_img_base_path + movie.backdrop_path }}"/>

    <ion-card-content>
      <ion-card-title>
        {{ movie.original_title }}
      </ion-card-title>
      <p> {{ movie.overview }} </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
      Albums
      <ion-badge item-end>9</ion-badge>
      
    </ion-item>

    <ion-item>
      <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
      Followers
      <ion-badge item-end>260k</ion-badge>
    </ion-item>

    <ion-item>
      <ion-range min="0" max="100" [(ngModel)]="saturation" color="secondary"></ion-range>
      <ion-badge item-end>{{ movie.vote_count }}</ion-badge>
    </ion-item>

    
  </ion-card>
    
</ion-content>
